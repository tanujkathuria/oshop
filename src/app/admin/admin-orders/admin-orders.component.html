  
<h2>Orders Placed</h2>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Order No</th>
        <th scope="col">Date Placed</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col"># </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders| paginate: { itemsPerPage: 3, currentPage: p }; let i = index">
        <td>{{order.orderId}}</td>
        <td scope="row">{{order.datePlaced| date:'medium'}}</td>
        <td>{{order.shippingInfo.name}}</td>
        <td>{{order.shippingInfo.address}}</td>
        <td>{{order.shippingInfo.phone}}</td>
        <td>
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of order.items" >
                    <td> {{item.product.title}}  </td>
                    <td> {{item.quantity}}  </td>
                    <td> {{item.product.price}}  </td>
                  </tr>
                </tbody>
                </table>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
